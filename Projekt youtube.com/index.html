<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>

    <body>
        <h1>Youtube</h1>
        <input class="input1" type="text" placeholder="Wyszukaj">
        
        <div class="div1">
            
            <div class="image_margine">
                <img class="img1" src="images/img1.webp">
            </div>
            
            <div>
                <div class="small_images">
                    <img class="img1_1" src="images/img1_1.jpeg">
                </div>
                
                <div class="film_title">
                    <div class="font_title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </div>
                    <div class="font_title2">
                        Marques Brownlee
                    </div>
                    <div class="font_title2">
                        3.4M views · 6 months ago
                    </div>
                </div>
            </div>
        </div>
        <div class="div2">
            
            <div class="image_margine">
                <img class="img1" src="images/img2.webp">
            </div>
            
            <div>
                <div class="small_images">
                    <img class="img1_1" src="images/img2_1.jpeg">
                </div>
                
                <div class="film_title">
                    <div class="font_title">
                        <p>
                            Try Not To Laugh Challenge #9  
                        </p>
                    </div>
                    <div class="font_title2">
                        <p>
                            Markiplier
                        </p>
                    </div>
                    <div class="font_title2">
                        <p>
                            19M views · 4 years ago
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
